<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
</head>

<body>
    <div class="wrapper">
        <div class="main-navigation">
            <ul>
                <li>
                    <a href="#">информация</a>
                </li>
                <li>
                    <a href="#"> фото и видео</a>
                </li>
                <li>
                    <a href="#">карта штата</a>
                </li>
                <li>
                    <a href="#">гостиница</a>
                </li>
            </ul>
        </div>
        <div class="header-logo">
            <img src="http://placehold.it/150x100" width="10" height="10" alt="city of «sedona»"><a href="#">Логотип</a>
        </div>

    <div class="form-item">
        <form action="https://echo.htmlacademy.ru" method="get">
            <fieldset>
                <legend>Инфраструктура</legend>
                <label for="pool">Бассейн</label>
                <input type="radio" id="pool" name="pool" value="pool">
                <label for="parking">Паркинг</label>
                <input type="radio" id="parking" name="parking" value="parking">
                <label for="wifi">WI-FI</label>
                <input type="radio" id="wifi" name="wifi" value="wifi">
            </fieldset>
        </form>
    </div>
        <div class="form-item">
            <form action="https://echo.htmlacademy.ru" method="get">
                <fieldset>
                    <legend>Тип жилья</legend>
                    <label for="hotel">Гостиница</label>
                    <input type="radio" id="hotel" name="hotel" value="hotel">
                    <label for="motel">Мотель</label>
                    <input type="radio" id="motel" name="motel" value="motel">
                    <label for="apartaments">Апартаменты</label>
                    <input type="radio" id="apartaments" name="apartaments" value="apartaments">
                </fieldset>
            </form>
        </div>
        <div class="form-item">
            <form action="https://echo.htmlacademy.ru" method="get">
                    <label for="pricing">Стоимость в сутки</label>
                    от 0 до 3000
                    <input type="range" id="pricing" name="pricing" value="pricing" min="0" max="3000">
                <div class="form-btn">
                    <input type="submit" value="Показать">
                </div>
            </form>
        </div>
    </div>
        <footer class="main-footer">
            <div class="container">
                <div class="footer-contacts">#vizitsedona
                </div>
                <div class="footer-social">
                    <a class="social-btn social-btn-tw" href="#">Твиттер</a>
                    <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
                    <a class="social-btn social-btn-yt" href="#">Ютуб</a>
                </div>
                <div class="footer-copyright">
                    <a class="btn" href="https://htmlacademy.ru">HTML Academy</a>
                </div>
            </div>
        </footer>
</body>

</html>
